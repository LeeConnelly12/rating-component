<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component Challenge</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="antialiased bg-slate-800 min-h-screen grid place-items-center px-4">
    
    <main>
        <form x-data="{ rating: '' }" class="bg-gradient-to-t from-slate-900 to-gray-900 rounded-xl w-full px-4 sm:px-8 pt-6 sm:pt-8 pb-8 max-w-[355px] sm:max-w-[400px] mx-auto">
            <div class="bg-slate-700 rounded-full w-12 h-12 grid place-items-center">
                <img src="/star.svg" alt="">
            </div>
            <h1 class="text-white text-2xl font-bold pt-6 sm:pt-7">How did we do?</h1>
            <p class="text-slate-400 pt-4 text-[15px]">
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <fieldset class="flex justify-between text-slate-500 font-bold pt-6 sm:pt-7">
                <label 
                    :class="{ 'bg-orange-500 text-white': rating == 1, 'hover:bg-slate-500 hover:text-white': rating != 1 }" 
                    class="rounded-full bg-slate-700 w-12 h-12 grid place-items-center hover:cursor-pointer"
                >
                    1
                    <input type="radio" value="1" class="hidden" x-model="rating">
                </label>
                <label 
                    :class="{ 'bg-orange-500 text-white': rating == 2, 'hover:bg-slate-500 hover:text-white': rating != 2 }" 
                    class="rounded-full bg-slate-700 w-12 h-12 grid place-items-center hover:cursor-pointer"
                >
                    2
                    <input type="radio" value="2" class="hidden" x-model="rating">
                </label>
                <label 
                    :class="{ 'bg-orange-500 text-white': rating == 3, 'hover:bg-slate-500 hover:text-white': rating != 3 }" 
                    class="rounded-full bg-slate-700 w-12 h-12 grid place-items-center hover:cursor-pointer"
                >
                    3
                    <input type="radio" value="3" class="hidden" x-model="rating">
                </label>
                <label 
                    :class="{ 'bg-orange-500 text-white': rating == 4, 'hover:bg-slate-500 hover:text-white': rating != 4 }" 
                    class="rounded-full bg-slate-700 w-12 h-12 grid place-items-center hover:cursor-pointer"
                >
                    4
                    <input type="radio" value="4" class="hidden" x-model="rating">
                </label>
                <label 
                    :class="{ 'bg-orange-500 text-white': rating == 5, 'hover:bg-slate-500 hover:text-white': rating != 5 }" 
                    class="rounded-full bg-slate-700 w-12 h-12 grid place-items-center hover:cursor-pointer"
                >
                    5
                    <input type="radio" value="5" class="hidden" x-model="rating">
                </label>
            </fieldset>
            <button type="submit" class="bg-orange-500 text-white font-bold uppercase tracking-[0.2em] rounded-full py-3 w-full mt-8 sm:mt-9 hover:bg-white hover:text-orange-500">
                Submit
            </button>
        </form>
    </main>

  </body>
</html>
